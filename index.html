<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Convert Money</title>
</head>

<body>
    <img class="logo-Convert" src="./assets/logo.gif" alt="Logo-Convert">

    <main>
        <label>
            Converte <b>de</b>
            <select>
                <option>R$ Real brasileiro</option>
            </select>
        </label>
        <label>
            Converte <b>para</b>
            <select>
                <option>US$ Dólar americano</option>
                <option>€ Euro</option>
            </select>
        </label>
        <label>
            Valor
            <input placeholder="R$ 10.000,00">
        </label>

        <button>Converter</button>

        <section>
            <div class="currency-box">
                <img class="img-Moeda" src="./assets/brasil 2.png" alt="Logo-moeda-real">
                <p class="p-moeda">Real</p>
                <p class="p-Valor">R$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/Vector.png" alt="Seta-sinalização">

            <div class="currency-box">
                <img class="img-Moeda" src="./assets/estados-unidos (1) 1.png" alt="Logo-moeda-dólar">
                <p class="p-moeda">Dólar Americano</p>
                <p class="p-Valor">US$ 0.00</p>
            </div>
        </section>
    </main>
</body>

</html>
